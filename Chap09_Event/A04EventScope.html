<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <title>A04 Event</title>
    <script>
      // const alert = function() {
      //   console.log('내가 작성한 alert 함수');
      // }


      // load => 문서마지막까지 에러없이 정상적으로 다 읽은 후 실행
      window.addEventListener('load', function() {
        var alert = 'Hello World';

        document.getElementById('btn01').addEventListener('click', function(evt){
          window.alert(alert);
        });

        console.log(window)
      });

      window.addEventListener('error', function() {
        alert('문서를 읽는 도중 에러가 발생했습니다..');
      });

      window.addEventListener('resize', function() {
        console.log('resize')
      });
      
    </script>
  </head>
  <body>
    <div class="card-body">
      <h1>A04 Scope의 오염 문제</h1>

      <button id="btn01">CLICK</button>
      <button id="btn02">CLICK</button>
    </div>
  </body>
</html>
