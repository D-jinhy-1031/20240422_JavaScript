<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <title>A08 preventDefault</title>
  </head>
  <body>
    <div class="card-body">
      <h2>A08 preventDefault</h2>

      <form method="GET" action="./A08PreventDefault.html">
        Name: <input type="text" name="address" class="form-control" />
        <button type="submit">SEND</button>
      </form>
      <br />

      <div>
        <a href="http://www.google.com">GOOGLE</a><br />
        <a href="#">CLICK</a>
      </div>
    </div>

    <script type="text/javascript">
      (function () {
        const google = document.querySelector('a[href="http://www.google.com"]');

        google.addEventListener('click', function(evt) {
          // DOM이 생성될때 추가되는 기본 JavaScript 코드를 취소(실행하지 않음)
          evt.preventDefault();
          console.log('Google');
        });

        document.querySelector('button[type="submit"]').addEventListener('click', function(evt){
          evt.preventDefault();
          
          const addressElem = document.querySelector('input[name="address"]');
          if(addressElem.value.trim().length !== 0) {
            // 서버로 요청
            console.log(addressElem.value);
          } else {
            alert('필수 입력 사항입니다...');
            addressElem.focus();
            addressElem.value = '';
          }
        });
      })();
    </script>
  </body>
</html>
