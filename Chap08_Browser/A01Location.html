<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <title>A01 Location / History</title>
</head>
<body>
  <div class="card-body">
    <h1>Location</h1>

    <div>
      host: <span id="host"></span><br />
      hostname: <span id="hostname"></span><br />
      href: <span id="href"></span><br />
      pahtname: <span id="pahtname"></span><br />
      search: <span id="search"></span><br />
      hash: <span id="hash"></span><br />
      port: <span id="port"></span><br />
      protocol: <span id="protocol"></span><br />
    </div>
    <br />

    <div>
      <button onclick="alert('경고창 표시')">alert</button>
      <button onclick="myAlert()">alert</button>

      <button onclick="location.href = 'http://google.com'">href</button>
      <button onclick="goURL('http://www.naver.com')">naver</button>
      <button onclick="goURL('http://www.daum.net')"">daum</button>

      <button onclick="useAssign('http://www.google.com')"">google</button>

      <button onclick="useReplace('http://www.multicampus.com')"">Replace</button>
      <button onclick="useReload()">Reload</button>
      <button onclick="setParams()">search</button>
      <br />

      <button onclick="goBack()">back</button>
      <button onclick="goForward()">forward</button>
      <button onclick="goNumber(-2)">go(-2)</button>
      <button onclick="goNumber(2)">go(2)</button>
    </div>
  </div>

  <script type="text/javascript">
    const myAlert = function() {
      alert('함수로 정의한 경고 상자');
    }

    // 페이지 이동
    const goURL = function(url) {
      location.href = url;
    }
    const useAssign = function(url) {
      location.assign(url);
    }

    // 페이지 이동 => history를 남기지 않고 이동 (브라우저의 <-으로 돌아갈 수 없음)
    const useReplace = function(url) {
      location.replace(url);
    }

    // 새로고침 => F5로 새로고침과 동일. 현재 페이지를 리 로드 한다
    const useReload = function() {
      location.reload();
    }

    // 이외의 속성도 값을 할당할 수 있다
    const setParams = function() {
      location.search = '?name=놀부&age=30&address=Seoul';
    }

    // 이전 페이지로 이동
    const goBack = () => window.history.back();
    const goForward = () => history.forward();
    const goNumber = (num) => {
      // history.go(-1);      // window.history.back();
      // history.go(1);       // history.forward();
      history.go(num);
    }

    // console.log(window.location);
    // console.log(window.history);

    const host = window.location.host;
    // console.log(host);
    const hostname = location.hostname;
    const href = location.href;
    const pahtname = location.pathname;
    const search = location.search;
    const hash = location.hash;
    const port = location.port;
    const protocol = location.protocol;

    document.getElementById('host').innerHTML = `<b>${host}</b>`;
    document.getElementById('hostname').innerHTML = `<b>${hostname}</b>`;
    document.getElementById('href').innerHTML = `<b>${href}</b>`;
    document.getElementById('pahtname').innerHTML = `<b>${pahtname}</b>`;
    document.getElementById('search').innerHTML = `<b>${search}</b>`;
    document.getElementById('hash').innerHTML = `<b>${hash}</b>`;
    document.getElementById('port').innerHTML = `<b>${port}</b>`;
    document.getElementById('protocol').innerHTML = `<b>${protocol}</b>`;
  </script>
</body>
</html>
