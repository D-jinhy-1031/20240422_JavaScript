<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A01 JavaScript</title>
  <script type="text/javascript">
    // 문서중에 사용할 변수, 함수 등을 정의 할 목적으로 기술
    var x = 10;
    var y = 20;
    function onAdd() {
      document.write(x + y);
    }
    document.write('Good Morning...');
  </script>
</head>
<body>
  <h1>A01JavaScript 01</h1>

  <script type="text/javascript">
    // 이 시점에 화면 출력 등의 작업이 필요한 경우 기술
    document.write('Good Afternoon...<br>');
    document.write(x + '<br>');
    document.write(y + '<br>');
    onAdd();
  </script>

  <h3>Hello World</h3>

  <script type="text/javascript">
    document.write('Good Evening...<br>');
    document.write(y + '<br>');
    onAdd();

    // 이 시점에서는 div중에 id가 app인 요소가 있는지 알 수 없음
    // var one = document.getElementById('app');
    // one.innerText = '아직 app를 찾을 수 없음';
  </script>

  <div id="app"></div>

  <h3>Footer...</h3>

  <script type="text/javascript">
    // /body 바로 위에 기술
    // HTML의 문서 구조를 모두 읽고 난 후 실행할 명령문 (DOM 제어)
    var one = document.getElementById('app');
    // one.innerText = '<b>여기서는 app에 값을 입력 가능</b>';
    one.innerHTML = '<b>여기서는 app에 값을 입력 가능</b>';
  </script>
</body>
</html>
